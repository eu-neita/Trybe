<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
<h3>formulario</h3>
<form action="" method="get">
<div>

        <label for="input_name">Nome: </label>
        <input type="text" id="input_name" placeholder="coloque seu nome" autocomplete="off" required minlength="10" maxlength="40">
<br>
        <label for="input_email">email: </label>
        <input type="email" id="input_email" placeholder="coloque seu email" autocomplete="off" autofocus required>

        <label for="input_pass">password: </label>
        <input type="password" id="input_pass" placeholder="coloque sua senha" required>
<br>
<h3>Destino Preferido</h3>
    <label for="praia">
        <input type="radio" id="praia" name="hub">praia
    </label>
    <label for="casa_no_campo">
        <input type="radio" id="casa_no_campo" name="hub">casa no campo
    </label>
    <label for="caldas">
        <input type="radio" id="caldas" name="hub">caldas novas
    </label>
    <label for="porto">
        <input type="radio" id="porto" name="hub">porto de galinhas
    </label>
    </div>
    <div>
    <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? </p>
    <textarea name="about_me" id="textarea-1" cols="30" rows="10" maxlength="500"></textarea>
    </div>
    <div>
        <label for="input-date">Qual a melhor data para realizar sua viagem? </label>
        <input type="date" id="input-date">
    </div>
    <label for="newslettter">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? </label>
    <input type="checkbox" id="newslettter" >
    <br>
    <label for="agree">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
    <input type="checkbox" id="agree" required> 
    <br>
    <button type="submit" id="submit">enviar</button>
    <button type="reset">limpar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
