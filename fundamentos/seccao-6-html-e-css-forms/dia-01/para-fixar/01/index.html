<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>login</h1>
    <div>
    <form action="" method="get">
        <label for="input_email">email: </label>
        <input type="email" id="input_email" placeholder="enter your email" autocomplete="off" autofocus required>

        <label for="input_pass">password: </label>
        <input type="password" id="input_pass" placeholder="enter your password" required>

    </div>
    <label for="remember">remember-me</label>
    <input type="checkbox" id="remember" >
    <button type="submit">login</button>
    </form>
</body>
</html>
