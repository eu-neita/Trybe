<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body>
    <h1 class="display-4 text-muted container">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset>
    <div class="form-group container">
        <label for="fullName">Nome Completo:</label>
        <input class="form-control container" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
        <br/>
    </div>
    <div class="form-group container">
        <label for="email">Endereço de e-mail:</label>
        <input class="container form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        <br/>
    </div>
    <div class="container align-middle" >
        <input class="btn-check container" type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>
        <label class="btn btn-outline-primary" for="destination1">Cidade</label>

        <input class="btn-check container" type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>
        <label class="btn btn-outline-primary" for="destination2">Campo</label>

        <input class="btn-check container" type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>
        <label class="btn btn-outline-primary" for="destination3">Praia</label>

        <input class="btn-check container" type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
        <label class="btn btn-outline-primary" for="destination4">Montanhas</label>
        <br/>
    </div>       
        <div class="form-group container">
        <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea class="form-control container" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>
        </div>
        <div class="form-group container">
        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input class="form-control container" type="date" id="date">
        <br/>
    </div>
        <div class="form-group container">
        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" name="promo" id="promo">
        <br/>

        <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="agreement" id="agreement" required>
      </fieldset>
    </div>
      <div class="form-group container">
      <button class="btn btn-success container" type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>

      <button class="btn btn-danger container" type="button" id="clear-btn">Apagar informações</button>
    </div>
    </form>
  </body>
</html>
