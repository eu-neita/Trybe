<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  </head>

  <body>
    <h1 class="mb-5 display-4 text-muted container">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form id="form" method="get">
      <fieldset>
    <div class="form-group container">
        <label for="fullName">Nome Completo:</label>
        <input class="mt-3 form-control container" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" >      
        <br/>
    </div>
    <div class="form-group container">
        <label for="email">Endereço de e-mail:</label>
        <input class="mt-3 container form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10">
        <br/>
    </div>
    <div class="mb-3 container align-middle" >
        <input class="mt-3 btn-check container" type="radio" id="destination1" className="radios" name="destinations" value="Cidade" >
        <label class="btn btn-outline-primary" for="destination1">Cidade</label>

        <input class="btn-check container" type="radio" id="destination2" className="radios" name="destinations" value="Campo" >
        <label class="btn btn-outline-primary" for="destination2">Campo</label>

        <input class="btn-check container" type="radio" id="destination3" className="radios" name="destinations" value="Praia" >
        <label class="btn btn-outline-primary" for="destination3">Praia</label>

        <input class="btn-check container" type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" >
        <label class="btn btn-outline-primary" for="destination4">Montanhas</label>
        <br/>
    </div>       
        <div class="form-group container">
        <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea class="mt-3 form-control container" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>
        </div>
        <div class="form-group container">
        <label for="datepicker">Qual a melhor data para realizar sua viagem?</label>
        <br>
        <input type="text" id="datepicker">
    </div>
        <div class="mt-3 mb-4 form-group container">
        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" name="promo" id="promo">
        <br/>

        <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="agreement" id="agreement" >
      </fieldset>
    </div>
      <div class="mt-3 form-group container">
      <button class="btn btn-success container" type="submit" id="submit">Participar do concurso TrybeTrip</button>

      <button class="mt-5 btn btn-danger container" type="button" id="clear-btn">Apagar informações</button>
    </div>
    </form>
    <script src="moment.js"></script>
<script src="pikaday.js"></script>
<script src="script.js"></script>
  </body>
</html>
